---
dependency:
  requirements_file: requirements.yml
  options:
      ignore-certs: True
      ignore-errors: True
driver:
  name: vagrant
vagrant:
  platforms:
    - name: xenial64
      box: xenial64
      box_url: https://atlas.hashicorp.com/ubuntu/boxes/xenial64/versions/20170224.0.0/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1536
        cpus: 2
  instances:
    - name: ansible-kafka
      ansible_groups:
        - kafka
verifier:
  name: testinfra